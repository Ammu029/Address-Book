        <form id="addContactPopup" class="add_contact_popup" name="addContactForm">
            <div class="cancel_div"><button type="button" class="cancel">X</button></div>
            <div class="details">
                <div class="name detail_style">
                    <label for="name">Name</label>
                    <input id="formDetailName" type="text" placeholder="Enter your name" required minlength="2" maxlength="50" >
                    <h5 id="nameCheck" class="check-style">
                        Name is missing
                    </h5>
                </div>
                <div class="email detail_style">
                    <label for="email">Email</label>
                    <input id="formDetailEmail" type="email" placeholder="Enter your email address" required>
                    <h5 id="emailCheck" class="check-style">
                        Email is missing
                    </h5>
                </div>
                <div class="contact ">
                    <div class="mob detail_style">
                        <label for="mob">Mobile</label><br>
                        <input id="formDetailMob" type="tel" placeholder="Enter your mobile no." minlength="10" maxlength="10" required>
                        <h5 id="mobCheck" class="check-style">
                            Mobile number is missing
                        </h5>
                    </div>
                    <div class="landline detail_style">
                        <label for="landline">Landline</label><br>
                        <input id="formDetailLandline" type="tel" placeholder="Enter your landline no." minlength="10" maxlength="10" required>
                        <h5 id="ldlineCheck" class="check-style">
                            Landline number is missing
                        </h5>
                    </div>
                </div>
                <div class="website detail_style ">
                    <label for="website">Website</label>
                    <input id="formDetailWeb" type="url" placeholder="Enter your website" required>
                    <h5 id="webCheck" class="check-style">
                        Website is missing
                    </h5>
                </div>
                <div class="addr detail_style">
                    <label for="addr">Address</label>
                    <input id="formDetailAddr"  placeholder="Enter your address" required maxlength="200">
                    <h5 id="addrCheck" class="check-style">
                        Address is missing
                    </h5>
                </div>
            </div>
            <div class="btn">
                <input type="submit" id="submitContact" value="Add">          
            </div>
            <div class="btn">
                <input type="submit" id="updateContact" value="Update">
            </div>
        </form>

        <div class="view-contact-details" id="ViewContact">
