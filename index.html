<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Address Book</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="contact.js"></script>
</head>

<body>
    <header>
        <h1>Address Book</h1>
    </header>
    <nav>
        <a href="#" id="homePage"> HOME</a>
        <a href="#" id="add-contact">+ADD</a>
        <img src="/blog-icon.png" alt="blog" height="22px">
    </nav>
    <div id="contactContainer">
        <div id="contact-list-container">
            <span>CONTACTS</span>
            <section id="people-list">
                <ul>
                    <!-- <li>
                        <h2>Chandermani Arora</h2>
                        <h5>
                            chandermani@technovert.com <br>
                            +91 123456789
                        </h5>
                    </li>
                    <li>
                        <h2>Vijay Yalamanchili </h2>
                        <h5>
                            vijay@technovert.com <br>
                            +91 123456789
                        </h5>
                    </li> -->
                </ul>
            </section>
        </div>
        <form id="addContactPopup" class="add_contact_popup">
            <button class="cancel">
                X
            </button>
            <div class="details">
                <div class="name detail_style">
                    <label for="name">Name</label>
                    <input id="details-name" type="text"
                        placeholder="Enter your name">
                </div>
                <div class="email detail_style">
                    <label for="email">Email</label>
                    <input id="details-email" type="text"
                        placeholder="Enter your email address">
                </div>
                <div class="contact ">
                    <div class="mob detail_style">
                        <label for="mob">Mobile</label><br>
                        <input id="details-mob" type="number" 
                            placeholder="Enter your mobile no.">
                    </div>
                    <div class="landline detail_style">
                        <label for="landline">Landline</label><br>
                        <input id="details-landline" type="number" 
                            placeholder="Enter your landline no.">
                    </div>
                </div>
                <div class="website detail_style ">
                    <label for="website">Website</label>
                    <input id="details-web" type="text" 
                        placeholder="Enter your website">
                </div>
                <div class="addr detail_style">
                    <label for="addr">Address</label>
                    <input id="details-addr" type="text" style="height: 90px;"
                        placeholder="Enter your address">
                </div>
            </div>
            <div class="btn">
                <input type="submit" id="submitContact" value="Add">
            </div>
        </form>
        <form id="updateContactPopup" class="update_contact_popup" action="">
            <button class="cancel">
                X
            </button>
            <div class="details">
                <div class="name detail_style">
                    <label for="update-name">Name</label>
                    <input id="updateName" type="text" style="width: 100%; height: 25px;" placeholder="Enter your name">
                </div>
                <div class="email detail_style">
                    <label for="Update-email">Email</label>
                    <input id="updateEmial" type="text" style="width:100%; height: 25px;"
                        placeholder="Enter your email address">
                </div>
                <div class="contact ">
                    <div class="mob detail_style">
                        <label for="update-mob">Mobile</label><br>
                        <input id="updateMob" type="number" style="height: 25px; width: 100%;"
                            placeholder="Enter your mobile no.">
                    </div>
                    <div class="landline detail_style">
                        <label for="landline">Landline</label><br>
                        <input type="number" style="height: 25px; width: 100%;" placeholder="Enter your landline no.">
                    </div>
                </div>
                <div class="website detail_style ">
                    <label for="website">Website</label>
                    <input type="text" style="width: 100%; height: 25px;" placeholder="Enter your website">
                </div>
                <div class="addr detail_style">
                    <label for="addr">Address</label>
                    <input type="text" style="width: 100%; height: 90px;" placeholder="Enter your address">
                </div>
            </div>
            <div class="btn">
                <input type="button" id="upadteContact" value="Update">
            </div>
        </form>
        <div class="view-contact-details">
            <div class="detail-contact">
                <div id="name">
                    <h2>
                        Praveen Battula
                    </h2>
                </div>
                <div id="email">
                    Email: praveen@technovert.com
                </div>
                <div id="cont">
                    Mobile: +91 1234567 <br>
                    Landline:040 30 1231211
                </div>
                <div id="website">
                    Website: http://technovert.com
                </div>
                <div id="addr">
                    Address:123 now here <br>
                    Some street <br>
                    Madhapur, Hyderabad 500033
                </div>
            </div>
            <div class="edit-contact style">
                <img src="/download.jpg" alt="Edit contact" height="15px" width="15px">
                <a id="edit">EDIT</a>
            </div>
            <div class="delete-contact style">
                <img src="/Trash.jpg" alt=" Delete Contact" height="20px" width="20px">
                <a id="delete">DELETE</a>
            </div>
        </div>
    </div>
</body>

</html>
